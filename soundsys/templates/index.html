<!DOCTYPE html>
<html>
<head>
	<title>SoundSys</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='src/bootstrap.css') }}">
	<style>
		canvas{
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<section>
		<h1 class="text-center">SoundSys</h1>
	</section>
	<section>
		<p class="text-center" >
			<a download href="static/temp/data.txt">Descargar Datos!</a>
		</p>
	</section>

	<div class="col-md-6">
		<div class="col-md-12">
			<label for="">Do</label>
			<input type="checkbox" class="sound"> 
		</div>
		<div class="form-group col-md-6">
			<label for="fpasslow">Filtro Bajos</label>
			<input type="radio" name="filter1" checked="" value="lowpass">
		</div>
		<div class="form-group col-md-6">
			<label for="fpasshigh">Filtro Altos</label>
			<input type="radio" name="filter1" value="highpass">
		</div>
		<div class="form-group col-md-12">
			<input value="10" min="10" max="2550" step="1" type="range" id="fpasslow">
		</div>
	</div>

	<div class="col-md-6">
		<div class="col-md-12">
			<label for="">Re</label>
			<input type="checkbox" class="sound2"> 
		</div>
		<div class="form-group col-md-6">
			<label for="fpasslow2">Filtro Bajos</label>
			<input type="radio" name="filter2" checked="" value="lowpass">
		</div>
		<div class="form-group col-md-6">
			<label for="fpasshigh2">Filtro Altos</label>
			<input type="radio" name="filter2" value="highpass">
		</div>
		<div class="form-group col-md-12">
			<input value="10" min="10" max="2550" step="1" type="range" id="fpasslow2">
		</div>
	</div>
	<div class="col-md-12">
		<div id="grap"></div>
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='bower_components/p5.js/lib/p5.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bower_components/p5.js/lib/addons/p5.dom.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bower_components/p5.js/lib/addons/p5.sound.js') }}"></script>


	<script type="text/javascript" src="{{ url_for('static', filename='src/analysis.js') }}"></script>
	<script>

	</script>
</body>
</html>
